<div class="recentCustomers">
  <div class="cardHeader">
    <h2>User List</h2>
  </div>
  <button class="add-btn" (click)="addNewItemToggle()">Add New User</button>
  <div *ngIf="showForm" class="container">
    <form class="update-item" [formGroup]="angForm2" (ngSubmit)="updateInfo()">
      <input type="number" formControlName="id" name="userId" hidden />
      <label class="uname-label">Username:</label>
      <input
        class="uname"
        formControlName="username"
        type="text"
        (input)="hideWarning()"
        maxlength="10"
      />
      <p *ngIf="invalidUsername">Username cannot be empty!</p>
      <p *ngIf="userExist">Username already exist!</p>
      <label class="uname-label">Role:</label>
      <select class="uname" formControlName="role">
        <option *ngFor="let role of roles" [ngValue]="role" value="role.name">
          {{ role.name }}
        </option>
      </select>
      <button class="done-btn">Submit</button>
    </form>
  </div>
  <table>
    <tr *ngFor="let user of users; let i = index">
      <td>
        <h4>
          {{ user.username }}<br /><span>Role: {{ user.role }}</span>
        </h4>
        <div class="btns">
          <button class="edit-btn" (click)="editItem(user)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="delete-btn" (click)="deleteItem(user)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </td>
    </tr>
  </table>
</div>
